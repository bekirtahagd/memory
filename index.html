<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
 
    <!-- CSS -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <body>
      <main>
        <div class="information-box">
          Player Turn: <span id="turn">1</span> <br><br>
          <span id="scores"></span> <br>
          Anzahl Spieler <input type="number" id="input-player" name="anzahl_karten">
          Anzahl Karten <input type="number" id="input-cards" name="anzahl_karten">
          <a id="shuffle__button">Shuffle</a>
        </div>
 
        <div id="memory-card__wrapper">
          <div class="memory-card" data-state="collected" data-anim="no-anim">
            <div class="card__item-wrapper">
              <p class="card__item"></p>
            </div>
            <div class="card__cover">
              <img src="" alt="" class="card__cover-image" />
            </div>
          </div>
        </div>
      </main>
 
      <!-- Javascript -->
      <script src="src/app.js"></script>
    </body>
  </body>
</html>
